<script>
    let a = +prompt('nhap tb diem kieu tra he so 1 ')
    let b = +prompt('nhap diem thi giua ky')
    let c = +prompt('nhap diem thi cuoi ki')
    let result = (a + b + c) / 3
    if (result >= 8.0) {
        alert("Hoc luc gioi :" + result)
    } else if (result >= 6.5) {
        alert(" Hoc luc kha :" + result)
    } else {
        alert("Hoc luc trung binh :" + result)
    }
</script>
