<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    switch (new Date().getDay()) {
        case 0:
            alert('Sunday')
            break
        case 1:
            alert('Monday')
            break
        case 2:
            alert('Tuesday')
            break
        case 3:
            alert('Wednesday')
            break
        case 4:
            alert('Thurday')
            break
        case 5:
            alert('Friday')
            break
        case 6 :
            alert('Saturday')
            break
    }
</script>
</body>
</html>
