<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h3>Phương trình ax + b = 0</h3>
<br>
<p>nhập a:</p>
<input type="number" id="a">
<p>nhập b:</p>
<input type="number" id="b">
<br><br>
<button onclick="show()">RESUILT</button>
<br><br>
<p id="x"></p>
<script>
    function show() {
        let a = document.getElementById('a').value;
        let b = document.getElementById('b').value;
        let x = -b / a
        if (a == 0) {
            document.getElementById('x').innerHTML = 'pt vo nghiem'
        } else {
            document.getElementById('x').innerHTML = 'X = ' + x
        }
    }

</script>
</body>
</html>
